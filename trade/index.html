<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price History Visualization</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Datepicker CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css?2025060401" rel="stylesheet">
</head>
<body>
<div class="container">
    <h5 class="mb-4">Resource Price History <small>v1.0.2</small></h5>
    <div id="errorMessage" class="error-message alert alert-danger"></div>
    <div class="row mb-3">
        <div class="col-md-4">
            <label for="resourceSelect" class="form-label">Select Resource</label>
            <select id="resourceSelect" class="form-select">
                <!-- Dynamically populated -->
            </select>
        </div>
        <div class="col-md-4">
            <label for="dateRange" class="form-label">Select Date Range</label>
            <input type="text" id="dateRange" class="form-control" placeholder="Select date range (yyyy-mm-dd)">
        </div>
    </div>
    <div id="chart"></div>
    <div class="stats">
        <h5>Statistics</h5>
        <table>
            <tr><td>Maximum Price</td><td class="text-right"><span id="maxPrice"></span></td></tr>
            <tr><td>Minimum Price</td><td class="text-right"><span id="minPrice"></span></td></tr>
            <tr><td>Average Price</td><td class="text-right"><span id="avgPrice"></span></td></tr>
            <tr><td>Price Range</td><td class="text-right"><span id="priceRange"></span></td></tr>
            <tr><td>Data Points</td><td class="text-right"><span id="dataPoints"></span></td></tr>
        </table>
    </div>
</div>

<!-- jQuery (required for Bootstrap Datepicker) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Datepicker JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<!-- Lightweight Charts (version 4.1.6) -->
<script src="https://unpkg.com/lightweight-charts@4.1.6/dist/lightweight-charts.standalone.production.js"></script>
<!-- Custom JavaScript -->
<script src="script.js?2025060409"></script>
</body>
</html>
