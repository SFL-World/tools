<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFL Community Docs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css?2025060418">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar/Menu -->
        <nav id="sidebar" class="col-lg-2 col-md-3 d-md-block bg-dark sidebar collapse">
            <div class="position-sticky pt-3">
                <div class="sidebar-header d-flex justify-content-between align-items-center px-3 py-2">
                    <div class="text-white">SFL Community Docs</div>
                    <button class="btn btn-dark d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <ul class="nav flex-column" id="menu-items">
                    <!-- Menu items will be loaded from structure.json -->
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-lg-10 col-md-9 ms-sm-auto px-md-4 py-4">



            <!-- Add this inside the <main> tag, after the language dropdown -->
            <nav aria-label="breadcrumb">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center">
                    <div>
                        <ol id="breadcrumbs" class="breadcrumb"></ol>
                    </div>
                    <div>
                        <!-- Add this button next to the language dropdown -->
                        <button class="btn btn-outline-secondary menu-toggle d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar">
                            <i class="bi bi-list"></i> Menu
                        </button>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <!-- Add overlay div at the end of body (before scripts) -->
                            <div class="sidebar-overlay"></div>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 id="page-title" class="h2">Welcome to Documentation</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle" id="language-dropdown" data-bs-toggle="dropdown">
                            English
                        </button>
                        <ul class="dropdown-menu" id="language-menu">
                            <li><a class="dropdown-item active" href="#" data-lang="en">English</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div id="content-area">
                <div class="alert alert-info">
                    Select a page from the menu to view its content.
                </div>
            </div>

            <footer class="pt-3 mt-4 text-muted border-top">

            </footer>
        </main>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Marked.js for Markdown rendering -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<!-- Custom JS -->
<script src="script.js?2025060417"></script>
</body>
</html>
